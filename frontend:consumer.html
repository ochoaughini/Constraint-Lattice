<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoicePasskey - Your Voice, Your Identity</title>
    <link rel="stylesheet" href="consumer.css">
</head>
<body class="consumer-view">
    <header>
        <h1>You are your identity. Your voice signs your truth.</h1>
        <button class="cta-button" id="register-btn">Register Your Voice Now</button>
        <div class="spectral-visual"></div>
    </header>
    <section id="features">
        <h2>Why VoicePasskey?</h2>
        <p>Secure your digital life with the power of your voice.</p>
    </section>
    <section id="onboarding" style="display: none;">
        <h2>Voice Registration</h2>
        <form id="voice-form">
            <input type="text" placeholder="Your Name" required>
            <button type="submit">Start Recording</button>
        </form>
    </section>
    <script src="consumer.js"></script>
</body>
</html>
