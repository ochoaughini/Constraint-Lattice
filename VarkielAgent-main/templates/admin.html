<!DOCTYPE html>
<html>
<head>
    <title>Varkiel Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f9; }
        .export-btn { display: inline-block; padding: 10px 15px; background: #4e54c8; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="/export/csv" class="export-btn">Export to CSV</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Input</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session[0] }}</td>
                <td>{{ session[1] }}</td>
                <td>{{ session[2] }}</td>
                <td>{{ session[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
